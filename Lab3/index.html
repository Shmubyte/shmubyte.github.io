<!DOCTYPE html>
<html>
<head>
    <title> Sign Up Page </title>
    <link href="css/styles.css" rel="stylesheet">
</head>

<body>
    <h1> Sign Up </h1>
    <form id = "signUpForm" action ="welcome.html" >
        First Name:<input type="text" id="fname" name="fname"><br>
        Last Name: <input type="text" id="lName" name="lName"><br>
        Gender:    
            <input type="radio" name="gender" value="m">Male
            <input type="radio" name="gender" value="f">Female<br>	
                                  
        Zip Code:  <input type="text" id="zip" name="zip"><br>
        <span id="zipStatus"></span><br>

        City:   <span id="city"></span> <br>
        Latitude:  <span id="Latitude"></span><br>
        Longitude: <span id="Longitude"></span><br><br>

        State: 
       <select id="state" name="state">
            <option>Select One</option>
       </select> <br> <br>

        Select a County: <select id="county"></select><br><br>
        Desired Username:<input type="text" id="username" name="username"><br>
        <span id="usernameStatus"></span><br>
        Password: <input type="text" id="password" name="password"><br><br>
        <span id="passwordError1"></span>
        Suggested Password (click): <span id="suggestedPwd"></span> <br><br>
        Confirm Password: <input type="password" id="password2"><br>
        

        <span id="passwordError2"></span><br>

        <input type="submit" id = "signUp" value="Sign up!">

    </form>
    <script src = "js/script.js"> </script>
</body>
</html>
