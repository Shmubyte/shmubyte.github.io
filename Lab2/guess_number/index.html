<!DOCTYPE html>
<html>
    <head>
        <title> Guess a Number </title>
        <meta charset="utf-8">
    </head>
    <body>

        <header>
            <h1>Guess the Number!</h1>
            <h2>Guess a number between 1 and 100 in seven attempts!</h2>
        </header>
        <br>
        <div id="main">
          Enter a guess: 
          <input type="text" id="playerGuess" size="5">         
          <button id="guessBtn"> Guess </button> <br>
          <button id="resetBtn"> Reset </button> 
          <div id="feedback"></div>
          <div> 
            <span id="guesses"></span>
          </div>
          <div type = "text" id="attemptNum"></div>
          <div id="stats" style="margin-top: 10px; font-weight: bold;">
            Games Won: 0 | Games Lost: 0
          </div>
        </div>
        
        <script src="js/script.js"></script>

    </body>
</html>
